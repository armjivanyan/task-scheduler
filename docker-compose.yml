version: '3.9'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: task_scheduler
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8080:8080"

  backend:
    build:
      context: ./backend
      target: dev
    command: sh -c "npm install && npm run start:dev"
    env_file: ./backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: password
      DB_NAME: task_scheduler
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - db



  frontend:
    build:
      context: ./frontend
      target: dev
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    env_file: ./frontend/.env
    environment:
      VITE_API_BASE: http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend


volumes:
  dbdata: